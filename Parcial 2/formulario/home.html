<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css" >
    <title>Document</title>
</head>
<body>
    <div class = "row justify-content-center">
        <form class = "col-8">
    
        <div class = "row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <label >Nombre</label>
                <input type="text" class="form-control"  placeholder="Nombre" />
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12">
                <label>Empresa</label>
                <input type="text" class="form-control"  placeholder="Empresa" />
            </div>

            <div class="col-lg-6 col-md-12 col-sm-12">
                <label>Email de contacto</label>
                <input type="email" class="form-control" placeholder="Email" />
            </div>
            
            <div class="col-lg-6 col-md-8 col-sm-12">
                <label>Asunto</label>
                <select class = "form-control" type="form-control">
                    <option>Seleccione un opción</option>
                    <option>Oferta de trabajo</option>
                    <option>Consultoría</option>
                    <option>Colaboración</option>
                    <option>Otro</option>
                </select>
            </div>

            <div class="col-lg-12 col-md-4">
                <label for="btnArchivo">Archivo adjunto (si es necesario)</label><br/>
                <input type="file" class="form-control-file" id="btnArchivo"/>
            </div>

            <div class="col-12">
                <label>Resuma su idea, oferta o duda</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>
        
        </div>

        <button type="submit" class="col-12 btn btn-primary">Enviar</button>
    
        </form>
    </div>
</body>
</html>
